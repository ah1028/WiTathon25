<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dopamine Menu</title>
         <!-- Add Google Font for bubbly font -->
         <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
         <style>
             body {
                 font-family: Arial, sans-serif;
                background-color: #ffeff7;  /* Plain light pink background */
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            h1 {
                font-family: 'Fredoka One', cursive;
                font-size: 100px;  /* Make the main text much larger */
                text-transform: uppercase;
                font-weight: bold;
                color: #ff6699;
                margin-bottom: 30px;
                letter-spacing: 8px;
            }

            p {
                font-size: 32px;  /* Make the text larger */
                color: #ff3366;
                margin-bottom: 50px;
            }

            button {
                padding: 25px 50px;  /* Increase button size */
                font-size: 30px;  /* Increase font size */
                font-weight: bold;
                background-color: #ff5c8d;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 12px;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
                transition: 0.3s;
            }

            button:hover {
                background-color: #ff3385;
                transform: scale(1.1);  /* Slightly larger button on hover */
            }
        </style>
    </head>
    <body>
        <h1>Dopamine Menu</h1>
        <p>Please login below</p>
        <button onclick="window.location.href='menupage.html'">Login</button>
    </body>
</html>

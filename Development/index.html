<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dopamine Menu</title>
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
        <style>
            body {
                text-align: center;
                font-family: Arial, sans-serif;
                background-color: #ffe6f2;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-image: linear-gradient(45deg, #ffb6c1 25%, transparent 25%, transparent 75%, #ffb6c1 75%, #ffb6c1),
                                  linear-gradient(45deg, #ffb6c1 25%, white 25%, white 75%, #ffb6c1 75%, #ffb6c1);
                background-size: 50px 50px;
            }

            h1 {
                font-family: 'Dancing Script', cursive;
                font-size: 48px;
                color: #d6336c;
                margin-bottom: 10px;
            }

            p {
                font-size: 20px;
                color: #cc3366;
                margin-bottom: 20px;
            }

            button {
                padding: 12px 24px;
                font-size: 20px;
                font-weight: bold;
                background-color: #ff4d6d;
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 10px;
                transition: 0.3s;
                box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
            }

            button:hover {
                background-color: #e63950;
                transform: scale(1.05);
            }
        </style>
    </head>

        <h1>Dopamine Menu</h1>
        <p>Click the button below to go to the next page.</p>
        <button onclick="window.location.href='menupage.html'">Go to Next Page</button>

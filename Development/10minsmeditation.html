<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 Minute Meditation</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka One', cursive;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            min-height: 100vh;
            background-image: url('https://raw.githubusercontent.com/ah1028/WiTathon25/refs/heads/main/Development/background.png');
            background-size: cover;
            background-position: center;
            overflow-y: scroll;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 100px;
            text-transform: uppercase;
            font-weight: bold;
            color: #ff668a;
            margin-top: 20px;
            margin-bottom: 0;
            letter-spacing: 5px;
        }

        .activity-container {
            text-align: center;
            color: #ff3d6a;
            margin-top: 30px;
        }

        .activity-container img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        .back-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #ff5c8d;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .back-button:hover {
            background-color: #ff3385;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h1>10 Minute Meditation</h1>

    <div class="activity-container">
        <img src="https://raw.githubusercontent.com/ah1028/WiTathon25/refs/heads/main/Development/meditation.jpg" alt="Activity Image">
        <p>Take just 10 minutes to unwind and relax.</p>
    </div>

    <button class="back-button" onclick="window.location.href='menupage.html'">Back to Menu</button>

</body>
</html>
